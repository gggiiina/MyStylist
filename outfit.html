<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyStylist</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --main-color: #8C7AA9;
      --secondary-color: #B8A9D1;
      --accent-color: #F0EAFB;
      --hover-main: #7B6995;
      --hover-secondary: #9E8BC3;
      --text-color: #4C445B;
      --bg-color: #F9F8FC;
      --shadow-color: rgba(140,122,169,0.25);
      --modal-bg: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: white;
      box-shadow: 0 3px 10px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 28px;
      z-index: 100;
      border-bottom: 3px solid var(--secondary-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: 1px;
      user-select: none;
    }
    .logo a {
      text-decoration: none; /* 去掉底線 */
      font-weight: bold;     /* 讓文字加粗以顯示為Logo */
      color: var(--text-color); /* 讓文字顏色與主題色一致，這裡可以根據需要調整 */
      font-size: 24px; /* 設定合適的字型大小 */
    }

    .nav-icons {
      display: flex;
      gap: 28px;
    }

    .nav-icons i {
      font-size: 1.5rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.25s ease;
      padding: 6px;
      border-radius: 50%;
    }

    .nav-icons i:hover {
      color: var(--hover-secondary);
      background-color: var(--accent-color);
      transform: scale(1.15);
    }

    main {
      padding: 100px 28px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 26px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px var(--shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1.5px solid transparent;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 25px var(--shadow-color);
      border-color: var(--main-color);
    }

    .product-card img {
      width: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 5;
      border-bottom: 1px solid var(--accent-color);
      user-select: none;
      cursor: pointer;
    }

    .product-info {
      padding: 2px 2px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .actions {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .actions i {
      font-size: 1.4rem;
      color: var(--main-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.25s ease;
      padding: 8px;
      border-radius: 6px;
    }

    .actions i:hover {
      color: var(--hover-main);
      transform: scale(1.3);
      background-color: var(--accent-color);
    }

    /* Modal 樣式 */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: var(--modal-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 28px 32px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-color);
      user-select: none;
      position: relative;
    }

    .modal p {
      margin: 0 0 24px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .modal-button {
      padding: 10px 28px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .btn-confirm {
      background-color: var(--main-color);
      color: white;
    }
    .btn-confirm:hover {
      background-color: var(--hover-main);
    }

    .btn-cancel {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    .btn-cancel:hover {
      background-color: var(--hover-secondary);
      color: white;
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 0 16px;
      }

      .nav-icons {
        gap: 16px;
      }

      .nav-icons i {
        font-size: 1.3rem;
        padding: 4px;
      }

      main {
        padding: 90px 16px 30px;
      }

      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      .product-card img {
        aspect-ratio: 3 / 4;
      }

      .modal {
        max-width: 320px;
        padding: 24px 28px;
        font-size: 1rem;
      }
    }

    @media (max-width: 360px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }
    }

    /* Loading dots 動畫 */
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 14px;
      height: 14px;
      background-color: var(--main-color);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.7;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

.progress-bar-container {
  width: 100%;
  height: 14px;
  background-color: var(--accent-color);
  border-radius: 10px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background-color: var(--main-color);
  border-radius: 10px 0 0 10px;
  transition: width 0.1s linear;
}
    /* Mimic upload section */
    .upload-section {
      margin-bottom: 24px;
    }

    .upload-label {
      display: inline-flex;
      align-items: center;
      background-color: var(--main-color);
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .upload-label:hover {
      background-color: var(--hover-main);
    }

    .upload-label i {
      margin-right: 8px;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="/index.html"> MyStylist</a></div>
    <div class="nav-icons" role="navigation" aria-label="主選單">
      <i class="fas fa-heart" title="穿搭" aria-label="穿搭"></i>
      <i class="fas fa-shirt" title="衣櫃" aria-label="衣櫃"></i>
    </div>
  </nav>

  <main>
    <!-- 模仿穿搭圖片上傳區 -->
    <div class="upload-section">
      <label for="upload-input" class="upload-label">
        <i class="fas fa-upload"></i> 上傳穿搭
      </label>
      <input type="file" id="upload-input" accept="image/*" hidden />
    </div>

    <section class="product-grid" aria-live="polite">
      <article class="product-card" tabindex="0">
        <img src="https://www.gu-global.com/tw/hmall/test/u0000000050704/main/first/561/1.jpg" alt="商品1" loading="lazy" />
        <div class="product-info">
          <div class="actions">
            <i class="fas fa-trash" title="刪除穿搭" role="button" aria-label="刪除商品1"></i>
          </div>
        </div>
      </article>

      <article class="product-card" tabindex="0">
        <img src="https://www.gu-global.com/tw/hmall/test/u0000000050545/main/first/561/1.jpg" alt="商品2" loading="lazy" />
        <div class="product-info">
          <div class="actions">
            <i class="fas fa-trash" title="刪除穿搭" role="button" aria-label="刪除商品2"></i>
          </div>
        </div>
      </article>

      <article class="product-card" tabindex="0">
        <img src="https://www.gu-global.com/tw/hmall/test/u0000000050705/main/first/561/1.jpg" alt="商品3" loading="lazy" />
        <div class="product-info">
          <div class="actions">
            <i class="fas fa-trash" title="刪除穿搭" role="button" aria-label="刪除商品3"></i>
          </div>
        </div>
      </article>

      <article class="product-card" tabindex="0">
        <img src="https://www.gu-global.com/tw/hmall/test/u0000000050703/main/first/561/1.jpg" alt="商品4" loading="lazy" />
        <div class="product-info">
          <div class="actions">
            <i class="fas fa-trash" title="刪除穿搭" role="button" aria-label="刪除商品4"></i>
          </div>
        </div>
      </article>

      <article class="product-card" tabindex="0">
        <img src="https://www.gu-global.com/tw/hmall/test/u0000000050249/main/first/1000/1.jpg" alt="商品5" loading="lazy" />
        <div class="product-info">
          <div class="actions">
            <i class="fas fa-trash" title="刪除穿搭" role="button" aria-label="刪除商品5"></i>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!-- Modal HTML -->
  <div class="modal-overlay" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <p id="modal-title">是否要搜尋衣櫃裡的衣服？</p>
      <div class="modal-buttons">
        <button class="modal-button btn-confirm" id="btnConfirm">確定</button>
        <button class="modal-button btn-cancel" id="btnCancel">取消</button>
      </div>
    </div>
  </div>

<!-- Loading Modal (改成進度條) -->
<div class="modal-overlay" id="loadingModal" aria-live="polite" aria-label="搜尋中">
  <div class="modal" role="alert" aria-busy="true" style="flex-direction: column; gap: 24px;">
    <p style="font-weight: 600; font-size: 1.2rem; color: var(--main-color); user-select: none;">搜尋中...</p>
    <div class="progress-bar-container" aria-label="搜尋進度條" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar"></div>
    </div>
  </div>
</div>
<script>

  const modal = document.getElementById('modal');
  const btnCancel = document.getElementById('btnCancel');
  const btnConfirm = document.getElementById('btnConfirm');

  let currentProduct = null;

  // 點圖片 → 打開確認視窗
  document.querySelectorAll('.product-card img').forEach(img => {
    img.addEventListener('click', () => {
      currentProduct = img.closest('.product-card');
      openModal();
    });
  });

  function openModal() {
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = '';
  }

  btnCancel.addEventListener('click', () => {
    closeModal();
  });

  btnConfirm.addEventListener('click', () => {
    closeModal();
    openLoading();

    setTimeout(() => {
      closeLoading();
      alert('搜尋完成！(你可以改成真正的搜尋行為)');
    }, 3000);
  });

  const loadingModal = document.getElementById('loadingModal');
  const progressBar = loadingModal.querySelector('.progress-bar');

  function openLoading() {
    loadingModal.classList.add('active');
    document.body.style.overflow = 'hidden';
    startProgressBar();
  }

  function closeLoading() {
    loadingModal.classList.remove('active');
    document.body.style.overflow = '';
    resetProgressBar();
  }

  // 進度條從0%增長到100%，3秒完成
  function startProgressBar() {
    let progress = 0;
    progressBar.style.width = '0%';
    progressBar.parentElement.setAttribute('aria-valuenow', 0);

    const interval = 30; // 更新間隔ms
    const totalDuration = 3000; // 3秒
    const increment = 100 / (totalDuration / interval);

    const timer = setInterval(() => {
      progress += increment;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
      }
      progressBar.style.width = progress + '%';
      progressBar.parentElement.setAttribute('aria-valuenow', Math.floor(progress));
    }, interval);
  }

  function resetProgressBar() {
    progressBar.style.width = '0%';
    progressBar.parentElement.setAttribute('aria-valuenow', 0);
  }

  btnConfirm.addEventListener('click', () => {
    closeModal();
    openLoading();

    setTimeout(() => {
      closeLoading();
      alert('搜尋完成！(你可以改成真正的搜尋行為)');
    }, 3000);
  });

  document.querySelector('.fa-shirt').addEventListener('click', () => {
    'https://www.google.com/'
    window.location.href = 'closet.html';
  });
</script>

</body>
</html>
