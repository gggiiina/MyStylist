<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyStylist</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --main-color: #8C7AA9;          /* 主色調 - 深紫 */
      --secondary-color: #B8A9D1;     /* 次要色 - 淺紫 */
      --accent-color: #F0EAFB;        /* 點綴色 - 極淺紫 */
      --hover-main: #7B6995;          /* 主色hover */
      --hover-secondary: #9E8BC3;     /* 次要hover */
      --text-color: #4C445B;          /* 文字色 */
      --bg-color: #F9F8FC;            /* 背景色 */
      --shadow-color: rgba(140,122,169,0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: white;
      box-shadow: 0 3px 10px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 28px;
      z-index: 100;
      border-bottom: 3px solid var(--secondary-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: 1px;
      user-select: none;
    }

    .nav-icons {
      display: flex;
      gap: 28px;
    }

    .nav-icons i {
      font-size: 1.5rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.25s ease;
      padding: 6px;
      border-radius: 50%;
    }

    .nav-icons i:hover {
      color: var(--hover-secondary);
      background-color: var(--accent-color);
      transform: scale(1.15);
    }

    main {
      padding: 100px 28px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 26px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px var(--shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1.5px solid transparent;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 25px var(--shadow-color);
      border-color: var(--main-color);
    }

    .product-card img {
      width: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 5;
      border-bottom: 1px solid var(--accent-color);
      user-select: none;
    }

    .product-info {
      padding: 14px 18px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .actions {
      display: flex;
      gap: 20px;
    }

    .actions i {
      font-size: 1.4rem;
      color: var(--main-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.25s ease;
      padding: 8px;
      border-radius: 6px;
    }

    .actions i:hover {
      color: var(--hover-main);
      transform: scale(1.3);
      background-color: var(--accent-color);
    }

    /* 手機版優化 */
    @media (max-width: 600px) {
      .navbar {
        padding: 0 16px;
      }

      .nav-icons {
        gap: 16px;
      }

      .nav-icons i {
        font-size: 1.3rem;
        padding: 4px;
      }

      main {
        padding: 90px 16px 30px;
      }

      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      .product-card img {
        aspect-ratio: 3 / 4;
      }
    }

    @media (max-width: 360px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyStylist</div>
    <div class="nav-icons" role="navigation" aria-label="主選單">
      <i class="fas fa-heart" title="穿搭" aria-label="穿搭"></i>
      <i class="fas fa-shirt" title="衣櫃" aria-label="衣櫃"></i>

  </nav>
