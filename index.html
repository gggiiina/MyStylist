<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStylist - 你的時尚 AI 助理</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* ====== 與原本一樣的樣式 ====== */
    :root {
      --main-color: #8C7AA9;
      --text-color: #4C445B;
      --accent-color: #F0EAFB;
      --bg-color: #F9F8FC;
      --hover-color: #7B6995;
      --shadow-color: rgba(140,122,169,0.3);
      --transition-speed: 0.3s;
      --border-color: #DCDCDC;
    }
    body, html { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px 0 80px; /* 左右邊距都加 */
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-image: url(hero_bg.jpg);
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid var(--border-color);
    }

    .hero-text {
      max-width: 50%; /* 文字區最大寬度，不超過一半 */
      color: var(--text-color);
      z-index: 2;
    }


    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.65);
      z-index: 1;
    }

    .hero > div {
      position: relative;
      z-index: 2;
      max-width: 600px; /* 限制寬度，行長適中 */
    }
  
    .hero h1 {
      font-size: clamp(24px, 5vw, 56px);
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      line-height: 1.1;
    }

    .hero h2 {
      font-size: clamp(16px, 3vw, 22px);
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 40px;
      line-height: 1.3;
    }

    .hero p {
      font-size: clamp(12px, 2vw, 16px);
      font-weight: 300;
      line-height: 1.0;
      margin: 0 0 14px 0; /* 每段段落間距 */
      animation: fadeIn 1.8s ease-out;
      color: var(--text-color);
      animation-delay: 10s;
    }

  .btn-hero {
    display: inline-block;
    background-color: var(--text-color);
    font-size: clamp(14px, 2vw, 18px);
    color: white;
    padding: clamp(10px, 1.5vw, 15px) clamp(20px, 3vw, 30px);
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    margin-top: 20px;
    margin-right: 20px;
    transition: background-color 0.8s ease, transform 0.8s ease;
    opacity: 0; /* 初始不可見 */
    animation: fadeIn 1.8s ease-out forwards; /* 使用 'forwards' 保持最終狀態 */
    animation-delay: 0.5s;
  } 

  .btn-hero:hover {
    background-color: var(--hover-color);
    transform: scale(1.1);
  }
    

.section {
  height: 100vh;
  padding: 0 80px; /* 左右內距 */
  text-align: center;
  margin: 0 auto;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  justify-content: center; /* 垂直置中 */
  align-items: center;     /* 水平置中 */
}

.section h2 {
  margin-top: 20px; /* 你原本寫錯成 margin: top 20px */
  font-size: 32px;
  color: var(--text-color);
  font-weight: bold;
}

.team-members {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-top: 40px;
  padding: 40px 20px;
  max-width: 100%;
}

.team-member {
  background-color: var(--accent-color);
  border-radius: 5px;
  padding: 5px;
  width: 220px;
  box-shadow: 0 4px 12px var(--shadow-color);
  transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  text-align: center;
}

.team-member:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 20px var(--shadow-color);
}

.team-member h3 {
  font-size: 22px;
  color: var(--text-color);
  font-weight: bold;
}

.team-member p {
  font-size: 14px;
  color: var(--text-color);
  margin-top: 10px;
}



@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    .fade-step {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: var(--delay, 0s);
    }
</style>
</head>
<body>
<div id="app">
<!-- Hero -->
<div class="hero">
  <div>
    <h1 class="fade-step" style="--delay: 0s" v-text="siteTitle"></h1>
    <h2 class="fade-step" style="--delay: 0.5s" v-text="tagline"></h2>

    <!-- p 段落們包在一個 div 中一起 fade -->
    <div class="fade-step" style="--delay: 1s">
      <p v-for="(p, i) in description" :key="i" v-text="p"></p>
    </div>

    <!-- 按鈕們 -->
    <a href="#vision" class="btn-hero fade-step" style="--delay: 2s" @click.prevent="scrollTo('vision')">了解更多</a>
    <a :href="startUrl" class="btn-hero fade-step" style="--delay: 2s">開始體驗</a>
  </div>
</div>

<!-- 團隊成員 -->
<div class="section">
  <h2>團隊成員</h2>
  <div class="team-members">
    <div v-for="(member, index) in team" :key="index" class="team-member">
      <h3 v-text="member.name"></h3>
      <p v-text="member.role"></p>
    </div>
  </div>
</div>

<script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      siteTitle: "MyStylist",
      tagline: "妳想成為的樣子，我們一起穿出來",
      startUrl: "https://gggiiina.github.io/MyStylist/outfit.html",
      description: [
        "時尚從不是盲目的追逐，而是一次次自我風格的重組，",
        "我們結合科技的力量，為你梳理衣櫃的可能性，",
        "讓每一件衣服都有再次發光的機會，",
        "讓我們一起讓舊衣煥然、穿搭自由。"
    ]
      ,
      team: [
        { name: "吳姿漫", role: "XXXXX" },
        { name: "郭啓榮", role: "XXXXX" },
        { name: "林群偉", role: "XXXXX" },
        { name: "曾詩婷", role: "XXXXX" },
        { name: "蘇靜瑜", role: "XXXXX" },
        { name: "陳禹翔", role: "XXXXX" }
      ]
    }
  },
  methods: {
    scrollTo(id) {
      const el = document.getElementById(id);
      if (el) {
        window.scrollTo({
          top: el.offsetTop,
          behavior: 'smooth'
        });
      }
    }
  }
}).mount("#app");
</script>
</body>
</html>
