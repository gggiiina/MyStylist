<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStylist - 你的時尚 AI 助理</title>
  <style>
    /* 根據網站的色系與設計語言來調整 */
    :root {
      --main-color: #8C7AA9;
      --text-color: #4C445B;
      --accent-color: #F0EAFB;
      --bg-color: #F9F8FC;
      --hover-color: #7B6995;
      --shadow-color: rgba(140,122,169,0.3);
      --transition-speed: 0.3s;
      --border-color: #DCDCDC; /* 淺色細線的顏色 */
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* 全螢幕背景 */
    .hero {
      background-image: url(hero_bg.jpg); /* 替換為適合的圖像 */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .hero .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* 靠左對齊 */
      text-align: left;
      max-width: 600px; /* 限制最大寬度 */
      padding: 20px;
      z-index: 2;
      margin-left: 20%;  /* 在大螢幕上離左邊 20% */
      margin-right: 20%; /* 在大螢幕上離右邊 20% */
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5); /* 透明遮罩層 */
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero .btn-group {
      z-index: 2;
    }

    .btn-hero {
      display: inline-block;
      background-color: var(--text-color);
      color: white;
      padding: 12px 30px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      margin-top: 20px;
      margin-right: 20px;
      transition: background-color 0.8s ease, transform 0.8s ease;
      opacity: 0;
      animation: fadeIn 1.8s ease-out forwards;
      animation-delay: 0.5s;
    }

    .btn-hero:hover {
      background-color: var(--hover-color);
      transform: scale(1.1);
    }

    /* 滾動指示器 */
    .scroll-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: rgba(136, 136, 136, 0.9);
      animation: bounce 1.5s infinite;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    /* 內容區域（如願景區） */
    .section {
      padding: 60px 20px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 新增選擇穿搭區塊 */
    .outfit-selection {
      background-color: var(--accent-color);
      padding: 60px 20px;
      text-align: center;
    }

    .outfit-selection h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: var(--main-color);
      font-weight: bold;
    }

    .outfit-selection .images {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .outfit-selection img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .outfit-selection img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    /* 團隊成員區 */
    .team-members {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
      padding: 40px 20px;
    }

    .team-members h2 {
      font-size: 32px;
      color: var(--main-color);
      margin-bottom: 30px;
      font-weight: bold;
    }

    .team-member {
      background-color: var(--accent-color);
      border-radius: 5px;
      padding: 5px;
      width: 220px;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      text-align: center;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px var(--shadow-color);
    }

    .team-member h3 {
      font-size: 22px;
      color: var(--text-color);
      font-weight: bold;
    }

    .team-member p {
      font-size: 14px;
      color: var(--text-color);
      margin-top: 10px;
    }

    /* 動畫效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RWD 調整 */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero .content {
        margin-left: 10%; /* 在中等螢幕上離左邊 10% */
        margin-right: 10%; /* 在中等螢幕上離右邊 10% */
      }

      .hero p {
        font-size: 18px;
      }

      .btn-hero {
        padding: 10px 20px;
        font-size: 16px;
      }

      .section {
        padding: 40px 10px;
      }

      .team-members {
        flex-direction: column;
        align-items: center;
      }

      .team-member {
        width: 80%;
        margin-bottom: 20px;
      }

      .scroll-indicator {
        font-size: 30px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }

      .btn-hero {
        padding: 8px 16px;
        font-size: 14px;
      }

      .hero .content {
        margin-left: 5%; /* 在小螢幕上離左邊 5% */
        margin-right: 5%; /* 在小螢幕上離右邊 5% */
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="content">
      <h1>MyStylist</h1>
      <h2>妳想成為的樣子，我們一起穿出來</h2>
      <p>我們結合科技的力量，</p>

      <p>讓每一件衣服都有再次發光的機會。</p>
      <div class="btn-group">

        <a href="/outfit.html" class="btn-hero">開始體驗</a>

    <!-- 向下滾動的箭頭 -->
    <div class="scroll-indicator">

    </div>
  </div>

  <!-- 新增的穿搭選擇區域 -->
  <div class="outfit-selection" id="outfit-selection">
    <h2>01 選擇想變成的穿搭照片</h2>
    <div class="images">

      <img src="https://www.gu-global.com/tw/hmall/test/u0000000050249/main/first/1000/1.jpg" alt="Outfit 5">
    </div>
  </div>

  <!-- 團隊成員區 -->
  <div class="section">
    <h2>團隊成員</h2>
    <div class="team-members">
      <div class="team-member">

      <div class="team-member">

        <p>XXXXX</p>
      </div>
    </div>
  </div>

<script>
  // 平滑滾動到指定區域
  function smoothScroll(event) {
    event.preventDefault();
    const targetId = event.target.getAttribute("href");
    const targetElement = document.querySelector(targetId);

    window.scrollTo({
      top: targetElement.offsetTop,
      behavior: "smooth"
    });
  }
</script>

</body>
</html>
